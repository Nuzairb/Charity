<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="This is a charity website">
    <meta name="keywords" content="Charity Non Profit">
    <meta name="author" content="Nuzair">
    <title>Charity Website</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,400,800" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico">

    <!-- build:css -->
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- endbuild -->

    <link rel="stylesheet" href="assets/css/theme.css">

</head>

<body>
    <section id="header">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">Charity</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Causes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="assets/img/carousel1.jpeg" alt="First slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Join our Charity</h5>
                        <h1>Help Senior <br> Citizen</h1>
                        <button class="btn btn-primary btn-lg">Join Us Now</button>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="assets/img/carousel2.jpeg" alt="Second slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Join our Charity</h5>
                        <h1>We love All <br> Children</h1>
                        <button class="btn btn-primary btn-lg">Join Us Now</button>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="assets/img/carousel3.jpg" alt="Third slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Join our Charity</h5>
                        <h1>Give a Future <br> for Everyone</h1>
                        <button class="btn btn-primary btn-lg">Join Us Now</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="contact-us">
        <div class="container">
            <div class="row">
                <div class="col">
                    <img src="assets/img/carousel2.jpeg">
                </div>
                <div class="col">
                    2 of 2
                </div>
            </div>
        </div>
    </section>


    <!-- build:js -->
    <script src="assets/js/main.js"></script>
    <!-- endbuild -->

    <script src="assets/js/theme.js"></script>
</body>

</html>
